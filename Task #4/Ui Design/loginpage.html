<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to right, #ffffff 50%, #2b2bff 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            font-size: 28px;
            font-weight: bold;
            color: #0056ff;
            margin-bottom: 30px;
            text-align: center;
        }
        .side-bg {
            background-image: url('https://source.unsplash.com/random/600x800');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .input-group .form-control {
            border-radius: 8px;
            padding-left: 40px;
        }
        .input-group .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: #aaa;
            font-size: 1.1rem;
        }
        .input-group {
            position: relative;
        }
        .form-control:focus {
            border-color: #0056ff;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-container">
                    <div class="login-logo">THE APP</div>
                    <h5 class="mb-3 text-center">Start your journey</h5>
                    <h6 class="mb-4 text-center fw-semibold">Sign In to The App</h6>
                    <form onsubmit="return validateForm()">
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                            <span class="input-group-text" onclick="togglePasswordVisibility()" style="right: 10px; left: auto; position: absolute; cursor: pointer;"><i id="eye-icon" class="bi bi-eye"></i></span>
                            <div class="invalid-feedback">Password must be at least 6 characters.</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <div class="d-flex justify-content-between mt-3">
                        <small><a href="#">Forgot password?</a></small>
                        <small>Don't have an account? <a href="#">Sign up</a></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 side-bg d-none d-md-block"></div>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let valid = true;

            if (!email.checkValidity()) {
                email.classList.add('is-invalid');
                valid = false;
            } else {
                email.classList.remove('is-invalid');
            }

            if (!password.checkValidity()) {
                password.classList.add('is-invalid');
                valid = false;
            } else {
                password.classList.remove('is-invalid');
            }

            return valid;
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
